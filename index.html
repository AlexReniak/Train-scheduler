<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Train Schedules</title>
</head>

<body>


  <div class="jumbotron bg-secondary">
    <h1>
      Train Scheduler
    </h1>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency</th>
          <th scope="col">Next Arrival</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
      </tbody>
    </table>
    <div class="card mb-4 border-dark">
      <h4 class="card-header text-light bg-dark">
        Add A New Employee
      </h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="role-input" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="start">First Train Time of Arrival</label>
            <input type="text" class="form-control" id="start-input" placeholder="Time of arrival">
          </div>
          <div class="form-group">
            <label for="rate">Frequency (min)</label>
            <input type="number" class="form-control" id="rate-input" placeholder="Frequency">
          </div>

          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
